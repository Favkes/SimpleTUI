plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.fusesource.jansi:jansi:2.4.0'
    implementation 'org.jline:jline:3.26.0'
    implementation 'com.google.code.gson:gson:2.13.2'
}

application {
    mainClass = 'Main' // replace with your fully qualified Main class
}
