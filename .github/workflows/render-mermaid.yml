name: Render Mermaid Diagrams

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: write   # ‚Üê REQUIRED for generated files

jobs:
  render-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Render Mermaid diagrams in Markdown
        uses: nielsvaneck/render-md-mermaid@v2
        with:
          input: 'diagrams/*.mmd'
          output: 'docs/assets/diagrams'
          format: 'svg'