name: Render Mermaid Diagrams

# Trigger workflow on push to main or PR
on:
  push:
    branches:
      - frame-implementation-simplified-fetching
  pull_request:

jobs:
  render-diagrams:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Render Mermaid diagrams using Docker
      - name: Render diagrams
        run: |
          mkdir -p docs/diagrams
          for file in docs/diagrams/*.mmd; do
            echo "Rendering $file"
            docker run --rm -v "$PWD":/data ghcr.io/mermaid-js/mermaid-cli:10.4.0 \
              -i "/data/$file" -o "/data/${file%.mmd}.svg"
          done

      # 3️⃣ Commit and push rendered SVGs
      - name: Commit and push updated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.svg
          git commit -m "Update rendered Mermaid diagrams [skip ci]" || echo "No changes to commit"
          git push
